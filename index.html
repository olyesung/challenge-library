<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>library</title>
  </head>
  <body>
    <header class="top-title">
      <i class="fas fa-bars"></i>
      <span>library</span>
      <i class="fab fa-shopify"></i>
    </header>

    <article class="search">
      <div class="search-bar">
        <input type="text" value="Search books...." />
        <i class="fas fa-search"></i>
      </div>
    </article>

    <article class="recommend__title">
      <span>Book of the day</span>
    </article>

    <main class="recommed">
      <div class="recommend__img">
        <img src="./img/1.jpg" />
      </div>

      <div class="recommend__text">
        <div>No Fixed Adobe</div>
        <div>Jurney Through</div>
        <div class="recommend__star">
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs empty_stars"></i>
        </div>

        <div class="recommend__tag">
          <div>Journey</div>
          <div>Biography</div>
        </div>

        <div class="recommend__btn">
          <div class="recommend__btn__circle">
            <i class="fas fa-bookmark"></i>
          </div>
          <button>Book Now</button>
        </div>
      </div>
    </main>

    <div class="books__title">
      <span>Top Adventures</span>
    </div>

    <div class="books__tool">
      <div class="book">
        <img src="./img/2.jpg" />
        <div class="books__stars">
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs empty_stars"></i>
        </div>
      </div>
      <div class="book">
        <img src="./img/4.jpg" />
        <div class="books__stars">
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs empty_stars"></i>
        </div>
      </div>
      <div class="book">
        <img src="./img/3.jpg" />
        <div class="books__stars">
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs empty_stars"></i>
        </div>
      </div>
      <div class="book">
        <img src="./img/7.jpg" />
        <div class="books__stars">
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs"></i>
          <i class="fas fa-star fa-xs empty_stars"></i>
        </div>
      </div>
    </div>

    <div class="popular">
      <span> Popular authors </span>
    </div>

    <div class="popular__writer">
      <img src="./img/6.jpg" />
      <div class="popular__text">
        <span
          >Georage Raymond <br />
          Richard Martin</span
        >
        <p>
          Modern American science ficitoin writer, screenwriter, producer and
          editor, winner of many literary awards.
        </p>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
